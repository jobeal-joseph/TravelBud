<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBud | Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --primary: #0d6efd; --accent: #00d4ff; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .hero-bg {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 80px 0;
            color: white;
            border-radius: 0 0 50px 50px;
            margin-bottom: -50px;
        }
        .search-box {
            background: white;
            border-radius: 50px;
            padding: 10px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .city-card {
            border: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: white;
            overflow: hidden;
        }
        .city-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .btn-plan {
            background: linear-gradient(to right, var(--primary), var(--accent));
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="hero-bg text-center">
        <div class="container">
            <h1 class="display-5 fw-bold mb-3">Discover Your Next Journey</h1>
            <p class="lead opacity-75">Access real-time global city data and start planning</p>
            <div class="col-md-6 mx-auto mt-4">
                <div class="search-box d-flex align-items-center">
                    <i class="bi bi-search text-muted me-2"></i>
                    <input type="text" id="city-search" class="form-control border-0 shadow-none" placeholder="Enter city name...">
                </div>
            </div>
        </div>
    </div>

    <div class="container pb-5" style="margin-top: 100px;">
        <div class="row g-4" id="city-results">
            </div>
    </div>

    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
