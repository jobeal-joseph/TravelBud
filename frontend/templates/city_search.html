<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelBud | Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; }
        .hero { background: linear-gradient(135deg, #0d6efd, #00d4ff); color: white; padding: 70px 0; border-radius: 0 0 50px 50px; }
        .city-card { border: none; border-radius: 20px; transition: 0.3s; overflow: hidden; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .city-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .city-img { height: 180px; width: 100%; object-fit: cover; }
        .search-container { max-width: 600px; margin: -30px auto 0; }
    </style>
</head>
<body>
    <div class="hero text-center">
        <h1 class="fw-bold">Where to next?</h1>
        <p class="opacity-75">Explore cities and plan your budget in real-time.</p>
    </div>
    <div class="container search-container">
        <input type="text" id="city-search" class="form-control form-control-lg rounded-pill shadow-lg border-0 px-4" placeholder="Search a city...">
    </div>
    <div class="container mt-5 pt-4">
        <div class="row g-4" id="city-results"></div>
    </div>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
