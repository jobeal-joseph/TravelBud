<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelBud | Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8fafc; }
        .glass-card {
            background: white;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .stat-badge {
            background: #eef2ff;
            color: #4f46e5;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 700;
        }
        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">TravelBud</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/search">City Search</a>
                <a class="nav-link active" href="/budget">Budget Tracker</a>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="glass-card p-4 h-100">
                    <h4 class="fw-bold mb-4">New Expense</h4>
                    <div class="mb-3">
                        <label class="small text-muted fw-bold">CATEGORY</label>
                        <select id="cat" class="form-select">
                            <option>Food & Dining</option>
                            <option>Transport</option>
                            <option>Accommodation</option>
                            <option>Activities</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted fw-bold">DESCRIPTION</label>
                        <input type="text" id="desc" class="form-control" placeholder="Flight, Lunch, etc.">
                    </div>
                    <div class="mb-4">
                        <label class="small text-muted fw-bold">AMOUNT ($)</label>
                        <input type="number" id="amt" class="form-control" placeholder="0.00">
                    </div>
                    <button class="btn btn-dark w-100 py-3 rounded-4 fw-bold" onclick="addMoney()">Add to Total</button>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="glass-card p-4 h-100">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="fw-bold m-0">Spending Insights</h4>
                        <div class="stat-badge">Total: $<span id="total-val">0</span></div>
                    </div>
                    <div style="max-height: 400px;" class="d-flex justify-content-center">
                        <canvas id="budgetChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart;
        async function addMoney() {
            const amount = document.getElementById('amt').value;
            if(!amount) return alert("Enter amount");
            await fetch('/api/budget/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    category: document.getElementById('cat').value,
                    description: document.getElementById('desc').value,
                    amount: amount
                })
            });
            document.getElementById('amt').value = '';
            document.getElementById('desc').value = '';
            updateUI();
        }

        async function updateUI() {
            const res = await fetch('/api/budget/summary');
            const data = await res.json();
            document.getElementById('total-val').innerText = data.total;
            const ctx = document.getElementById('budgetChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.breakdown),
                    datasets: [{
                        data: Object.values(data.breakdown),
                        backgroundColor: ['#6366f1', '#f59e0b', '#10b981', '#ef4444'],
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: { plugins: { legend: { position: 'bottom', labels: { padding: 20 } } } }
            });
        }
        updateUI();
    </script>
</body>
</html>
