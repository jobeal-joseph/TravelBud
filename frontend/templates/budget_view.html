<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Summary | TravelBud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass-card { background: white; border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .total-badge { background: #000; color: #fff; padding: 15px; border-radius: 12px; display: inline-block; }
        .summary-accent { background: linear-gradient(135deg, #0d6efd, #00d4ff); color: white; }
        .activity-item { border-left: 4px solid #0d6efd; margin-bottom: 10px; transition: 0.2s; }
        .activity-item:hover { background: #f8f9fa; transform: translateX(5px); }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold m-0" id="trip-title">Budget Manager</h2>
                <p class="text-muted" id="trip-sub">Planning your next adventure</p>
            </div>
            <a href="/search" class="btn btn-dark rounded-pill px-4">New Search</a>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card glass-card p-4">
                    <h5 class="fw-bold mb-4">Add Expense</h5>
                    <label class="small fw-bold text-muted">CATEGORY</label>
                    <select id="cat" class="form-select mb-3 border-0 bg-light">
                        <option>Food</option>
                        <option>Stay</option>
                        <option>Transport</option>
                        <option>Fun</option>
                    </select>
                    <label class="small fw-bold text-muted">DESCRIPTION</label>
                    <input type="text" id="desc" class="form-control mb-3 border-0 bg-light" placeholder="e.g. Lunch">
                    <label class="small fw-bold text-muted">AMOUNT ($)</label>
                    <input type="number" id="amt" class="form-control mb-4 border-0 bg-light" placeholder="0.00">
                    <button class="btn btn-primary w-100 py-3 fw-bold rounded-3" onclick="addExp()">Save Expense</button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card glass-card p-4 h-100 text-center">
                    <div class="total-badge mb-4">
                        <h4>Total Spent: $<span id="total-val">0</span></h4>
                    </div>
                    
                    <div style="max-height: 250px;" class="d-flex justify-content-center mb-5">
                        <canvas id="chart"></canvas>
                    </div>

                    <h5 class="fw-bold text-start mb-3">Recent History</h5>
                    <table class="table history-table text-start">
                        <tbody id="expense-list"></tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card glass-card p-4">
                    <h5 class="fw-bold mb-4"><i class="bi bi-geo-alt-fill text-danger"></i> Popular in <span id="activity-city">...</span></h5>
                    <div id="activity-list" class="list-group list-group-flush">
                        <div class="text-muted small">Loading local activities...</div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card glass-card p-4 summary-accent shadow-lg">
                    <h5 class="fw-bold mb-3">Trip Summary</h5>
                    <hr class="border-light">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Destination:</span>
                        <span class="fw-bold" id="summ-city">...</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total Expenses:</span>
                        <span class="fw-bold">$<span id="summ-total">0</span></span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span>Categories Logged:</span>
                        <span class="fw-bold" id="summ-cats">0</span>
                    </div>
                    <button class="btn btn-light w-100 fw-bold rounded-pill" onclick="window.print()">
                        <i class="bi bi-download"></i> Save as PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart;
        const tripId = localStorage.getItem('trip_id');
        const cityName = localStorage.getItem('city_name');

        if (!tripId || tripId === "null") {
            alert("Please select a city first!");
            window.location.href = '/search';
        }

        document.getElementById('trip-title').innerText = `Budget for ${cityName}`;
        document.getElementById('activity-city').innerText = cityName;
        document.getElementById('summ-city').innerText = cityName;

        async function addExp() {
            const amtInput = document.getElementById('amt');
            const descInput = document.getElementById('desc');
            const catInput = document.getElementById('cat');

            if(!amtInput.value) return alert("Please enter an amount");

            const response = await fetch('/api/budget/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    trip_id: tripId,
                    category: catInput.value,
                    description: descInput.value,
                    amount: amtInput.value
                })
            });

            if(response.ok) {
                amtInput.value = '';
                descInput.value = '';
                updateUI(); 
            }
        }

        async function updateUI() {
            const res = await fetch(`/api/budget/summary?trip_id=${tripId}`);
            const data = await res.json();
            
            // Update Totals
            document.getElementById('total-val').innerText = data.total || 0;
            document.getElementById('summ-total').innerText = data.total || 0;
            document.getElementById('summ-cats').innerText = Object.keys(data.breakdown).length;

            // Update History Table
            const list = document.getElementById('expense-list');
            list.innerHTML = data.recent.map(e => `
                <tr>
                    <td><span class="badge bg-light text-dark border">${e.category}</span></td>
                    <td>${e.description || '-'}</td>
                    <td class="fw-bold text-end">$${e.amount}</td>
                </tr>
            `).join('') || '<tr><td colspan="3" class="text-center text-muted">No expenses recorded yet.</td></tr>';

            // NEW: Update Activities List
            const actList = document.getElementById('activity-list');
            if(data.activities && data.activities.length > 0) {
                actList.innerHTML = data.activities.map(a => `
                    <div class="list-group-item activity-item border-0">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1 fw-bold">${a.name}</h6>
                            <small class="text-primary">${a.type}</small>
                        </div>
                    </div>
                `).join('');
            } else {
                actList.innerHTML = '<p class="text-muted">No specific activities found. Try exploring the city center!</p>';
            }

            // Refresh Chart
            const ctx = document.getElementById('chart').getContext('2d');
            if(chart) chart.destroy();
            
            if (Object.keys(data.breakdown).length > 0) {
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(data.breakdown),
                        datasets: [{
                            data: Object.values(data.breakdown),
                            backgroundColor: ['#0d6efd', '#ffc107', '#198754', '#dc3545']
                        }]
                    },
                    options: { 
                        plugins: { legend: { position: 'right' } },
                        maintainAspectRatio: false
                    }
                });
            }
        }

        window.onload = updateUI;
    </script>
</body>
</html>
