<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Landing | Travel Planner</title>
  <link rel="stylesheet" href="/static/css/landing.css" />
</head>
<body>


<header class="navbar">
  <div class="logo">GlobeTrotter</div>

    <nav class="nav-links">
        <a href="/profile">Profile</a>
    </nav>
</header>


<section class="hero">
  <img src="banner.jpg" alt="Travel Banner" />
  <div class="hero-text">
    <h1>Plan Your Next Adventure</h1>
    <p>Discover destinations, activities & itineraries</p>
  </div>
</section>

<section class="section-nav-bar">
<div class="search-bar">
    <input type="text" placeholder="Search destinations..." />
  </div>

  <div class="nav-actions">
    <button>Group By</button>
    <button>Filter</button>
    <button>Sort</button>
  </div>
</section>

<section class="section">
  <h2>Top Regional Selections</h2>
  <div class="card-grid">
    <div class="card">Asia</div>
    <div class="card">Europe</div>
    <div class="card">America</div>
    <div class="card">Africa</div>
  </div>
</section>

<section class="section">
  <h2>Previous Trips</h2>
  <div class="card-grid">
    <div class="trip-card">Paris Trip</div>
    <div class="trip-card">Goa Trip</div>
    <div class="trip-card">NYC Trip</div>
  </div>
</section>


<section class="cta">
  <button id="planTripBtn">+ Plan a Trip</button>
</section>

<script src="/static/js/landing.js"></script>
</body>
</html>
