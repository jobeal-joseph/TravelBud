<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan a Trip - GlobeTrotter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

{% block styles %}
<script src="{{ url_for('static', filename='js/createtrip.js') }}" defer></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/createtrip.css') }}">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm border-0 rounded-4 p-4 mb-5">
                <div class="card-body">
                    <h4 class="fw-bold mb-4 text-primary">Plan a New Trip</h4>
                    
                    <form action="{{ url_for('create_trip') }}" method="POST">
                        <div class="row g-4 align-items-end">
                            <div class="col-md-5">
                                <label class="form-label fw-bold">Select a Place:</label>
                                <div class="position-relative">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0">
                                            <i class="bi bi-geo-alt"></i>
                                        </span>

                                        <input type="text"
                                            name="location"
                                            id="locationInput"
                                            class="form-control border-start-0 ps-0"
                                            placeholder="Where are you going?"
                                            autocomplete="off"
                                            required>
                                    </div>

                                    <div id="suggestions"
                                        class="list-group position-absolute w-100 d-none">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">Start Date:</label>
                                <input type="date" name="start_date" class="form-control" required>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">End Date:</label>
                                <input type="date" name="end_date" class="form-control" required>
                            </div>
                        </div>

                        <div class="mt-5">
                            <h5 class="fw-bold mb-3 border-bottom pb-2">Suggestions for Places to Visit / Activities</h5>
                            <div id="gallery" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                                {% for i in range(6) %}
                                <div class="col">
                                    <div class="card h-100 border-0 shadow-sm rounded-3 overflow-hidden trip-card">
                                        <div class="ratio ratio-4x3">
                                            <img src="{{ url_for('static', filename='img/temp' + (loop.index % 3 + 1)|string + '.jpg') }}" 
                                                 class="card-img-top" alt="Activity Suggestion" style="object-fit: cover;">
                                        </div>
                                        <div class="card-body p-3">
                                            <h6 class="card-title fw-bold mb-1">Local Experience {{ loop.index }}</h6>
                                            <p class="text-muted small mb-0">Discover the best of this location with curated activities.</p>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 shadow">Save Trip</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
</body>
</html>
